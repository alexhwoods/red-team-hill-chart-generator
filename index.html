<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State Hill Chart Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>‚≠ê RED TEAM HILL CHART GENERATOR ‚≠ê</h1>
        <p>Productivity Through Planning!</p>
      </header>

      <div class="controls">
        <input
          type="text"
          id="titleInput"
          placeholder="Enter chart title"
          class="title-input"
        />
        <input
          type="text"
          id="milestoneInput"
          placeholder="Enter production milestone"
        />
        <button id="addMilestone">‚ö° Add Milestone ‚ö°</button>
        <button id="downloadBtn">üì∏ Download Image üì∏</button>
        <button id="clearBtn">üßπ Clear All üßπ</button>
      </div>

      <div class="hill-chart-container">
        <div class="chart-border">
          <div class="chart-content">
            <svg id="hillChart" width="1200" height="600">
          <defs>
            <linearGradient id="hillGradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color: #fffacd; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #f0e68c; stop-opacity: 1"
              />
            </linearGradient>
          </defs>


          <g class="chart-title">
            <text
              x="120"
              y="100"
              text-anchor="start"
              class="title-text"
              id="chartTitle"
            >
              Chart Title
            </text>
            <text
              x="120"
              y="125"
              text-anchor="start"
              class="date-text"
              id="chartDate"
            >
              Today's Date
            </text>
          </g>

          <g class="hill-labels">
            <text x="475" y="550" text-anchor="middle" class="phase-label">
              Figuring Things Out
            </text>
            <text x="725" y="550" text-anchor="middle" class="phase-label">
              Making It Happen
            </text>
          </g>

          <g class="hill-curve"></g>
          <g class="center-line"></g>
          <g class="milestone-points"></g>
        </svg>
          </div>
        </div>
      </div>

      <div class="milestone-list">
        <h3>üè≠ FIVE-YEAR PLAN PRODUCTION GOALS üè≠</h3>
        <ul id="milestoneList"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
